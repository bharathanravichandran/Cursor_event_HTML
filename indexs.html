<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
</head>
<body style="background-color: aquamarine;"><center>
    <h3>Move our Mouse</h3>
    <div style="cursor: alias">alias</div>
    <br>
    <div style="cursor: auto">Auto</div><br>
    <div style="cursor: copy;">Copy</div><br>
    <div style="cursor: all-scroll;">All-scroll</div><br>
    <div style="cursor: ew-resize;">EW-resize</div><br>
    <div style="cursor: cell;">cell</div><br>
    <div style="cursor: w-resize;">w-resize</div><br>
    <div style="cursor: move;">Move</div><br>
    <div style="cursor: zoom-in;">Zoom-in</div><br>
    <div style="cursor: zoom-out;">Zoom-out</div><br>
    <div style="cursor: grab;">Grab</div><br>
    <div style="cursor: wait;">Wait</div><br>
    <div style="cursor: progress;">Process</div><br>

    
</center>
</body>
</html>
